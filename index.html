    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f5f5f4; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }

            from { opacity: 0; transform: translateY(10px); }

        }

<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<script type="text/javascript">
  // GitHub Pages SPA Redirect Handler
  (function(l) {
    if (l.search[1] === 'p') {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replace(/~and~/g, '&') 
      }).filter(function(s) {
        return s.slice(0, 2) === 'p='
      })[0];
      if (decoded) {
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded.slice(2) +
          (l.search.slice(1).split('&').filter(function(s) { return s.slice(0, 2) !== 'p=' }).length > 0 ? '?' + l.search.slice(1).split('&').filter(function(s) { return s.slice(0, 2) !== 'p=' }).join('&').replace(/~and~/g, '&') : '') +
          l.hash
        );
      }
    }
  }(window.location))
</script>
</head>

</body>
